{% extends 'base.html' %}

{% load static %}

{% block content %}
<b>Add a new post</b>
<br/>
<br/>
{% if user.is_authenticated %}
      <form action="{% url 'blog:add_post' %}" method="post" novalidate>
          {% csrf_token %}
          <table>
            {{ form.as_table }}
          </table>
          <br/>
          <br/>
          <button type="submit">Save</button>
      </form>
{% else %}
      <a class="nav-link" href="{% url 'users:login' %}">Login</a>
{% endif %}

{% endblock content %}
