<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navb">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:index' %}">Main</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:all_posts' %}">All posts</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:profile' %}">My profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:add_post' %}">Add post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'users:logout' %}">Logout</a>
        </li>

        {% else %}
            <li class="nav-item">
               <a class="nav-link" href="{% url 'users:register' %}">Registration</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="{% url 'users:login' %}">Login</a>
            </li>
        {% endif %}
      </ul>

    </div>
  </nav>
  <p align="right">
  {% if user.is_authenticated %}
        logged in as {{ user.get_full_name }}
  {% endif %}
  </p>
</header>
